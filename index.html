<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sof.marques portfolio</title>

    <style>
        body {
            background: white;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            color: rgb(120, 120, 120);
            height: 200vh;
        }

        a {
            color: rgb(37, 37, 37);
            text-decoration: none;
        }


        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 10;

            background: white;
        }

        /* IMMAGINE */
        .image-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            transition: opacity 0.1s linear;
            pointer-events: none;
        }

        .image-wrapper img {
            width: 17vw;
            height: auto;
        }

        /* TITOLO */
        .portfolio-title {
            height: 100vh;
            display: flex;
            align-items: flex-end;
            position: relative;
            z-index: 5;
        }

        .portfolio-title h1 {
            font-size: 17vw;
            line-height: 1;
            margin: 0;
            padding: 20px;
            text-transform: uppercase;
            font-weight: 200;
        }

        .social {
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        .paragrafo {
            padding: 20px;
            max-width: 600px;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <div><a href="#">Sof.Marques</a></div>
        <div><a href="#">About</a></div>
    </div>

    <div class="image-wrapper" id="image">
        <img src="flower.jpeg" alt="portfolio image">
    </div>

    <div class="portfolio-title">
        <h1>PORTFOLIO</h1>
    </div>

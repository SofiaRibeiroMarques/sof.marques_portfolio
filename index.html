<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sof.marques portfolio</title>

    <style>
        body {
            background: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            color: rgb(120, 120, 120);
        }

        a {
            color: rgb(37, 37, 37);
            text-decoration: none;
        }

 
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            box-sizing: border-box;
            z-index: 10;
        }


        .image-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .image-wrapper img {
            width: 17vw;
            height: auto;
        }


        .portfolio-title {
            height: 100vh;
            display: flex;
            align-items: flex-end;
            position: relative;
            z-index: 5;
        }

        .portfolio-title h1 {
            font-size: 17vw;
            line-height: 1;
            margin: 0;
            padding: 20px;
            text-transform: uppercase;
        }


        .social {
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        .paragrafo{
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <div><a href="#">Sof.Marques</a></div>
        <div><a href="#">About</a></div>
    </div>

    <div class="image-wrapper">
        <img src="flower.jpeg" alt="portfolio image">
    </div>

    <div class="portfolio-title">
        <h1 style="font-weight: 200;">PORTFOLIO</h1>
    </div>

    <div class="social">
        <p>
            Social<br>
            <a target="_blank" href="https://www.instagram.com/sof.marques/?igsh=ZzkxdHplbm9tNHRt&utm_source=qr">
                IG @sof.marques
            </a>
            
        </p>
    </div>
    <p class="paragrafo">
        Questi sito racchiude tutti gli esercizi realizzati durante un seminario di codice.
    </p>

</body>
</html>

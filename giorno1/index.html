<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sof.marques portfolio</title>


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: rgb(255, 237, 251);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: rgb(255, 0, 204);
            min-height: 200vh; 
            overflow-x: hidden;
        }

        a {
            color: rgb(255, 156, 230);
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

      
        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: rgb(37, 37, 37);
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }


        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 10;

            background: rgb(255, 237, 251);             

        }


        .image-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            transition: opacity 0.1s linear;
            pointer-events: none;
        }

        .image-wrapper img {
            width: auto;
            height: 15vw;
        }


        .portfolio-title {
            height: 100vh;
            display: flex;
            align-items: flex-end;
            position: relative;
            z-index: 5;
            padding: 0;
        }

        .portfolio-title h1 {
            font-size: 18vw;
            line-height: 1;
            margin: 0 0 -5vh 0; 
            padding: 20px 0;
            text-transform: uppercase;
            font-weight: 200;
            will-change: transform; 
        }


        .content-container {
            max-width: 800px;
            margin: 0 auto;
            margin: 30vh auto 0;
            padding: 40px 20px;
            text-align: center;
        }

        .social {
            margin-bottom: 30px;
            position: relative;
            z-index: 5;
        }

        .paragrafo {
            font-size: 1.1rem;
            line-height: 1.6;
        }


        .gallery-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 40px; 
            max-width: 900px;
            margin: 80px auto; 
            padding: 0 20px;
        }

        .gallery-item {
            display: block;
            position: relative; 
            overflow: hidden; 
            aspect-ratio: 4 / 3; 
            background-color: #f0f0f0; 
            background-size: cover;
            background-position: center;
            border-radius: 8px; 

 
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out, box-shadow 0.3s ease;
            will-change: opacity, transform;
        }

        .gallery-item:nth-child(even) {
            margin-top: 40px;
        }

 
        .gallery-item.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-item:hover {
            transform: scale(1.03); 
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

  
        .gallery-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 15px 15px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            color: white;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-item-overlay h3 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .gallery-item-overlay p {
            margin: 0;
            font-size: 0.8rem;
            font-weight: 200;
        }

  
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
<body>
    <div class="top-bar">
        <div><a href="#">Sof.Marques</a></div>
        <div><a href="#">About</a></div>
    </div>

    <div class="image-wrapper" id="image">
        <img src="ChileanFlamingo.jpg" alt="portfolio image">
    </div>

    <div class="portfolio-title">
        <h1>FLAMINGO</h1>
    </div>

    <div class="content-container">
        <div class="social">
            <p>
                Social<br>
                <a target="_blank" href="https://www.instagram.com/sof.marques/?igsh=ZzkxdHplbm9tNHRt&utm_source=qr">
                    IG @sof.marques
                </a>
            </p>
        </div>

        <p class="paragrafo">
            Questo sito racchiude tutti gli esercizi realizzati durante il seminario "introduzione alla programmazione per designers.
        </p>
    </div>


    <div class="gallery-container">

        <a target="_blank" href="esercizio2/index.html" class="gallery-item" style="background-image: url('es.2.png');">
            <div class="gallery-item-overlay">
                <h3>Flamingo 1</h3>
                <p>Esercizio 2</p>
            </div>
        </a>

        <a href="esercizio3/index.html" class="gallery-item" style="background-image: url('es.3.png');">
            <div class="gallery-item-overlay">
                <h3>Flamingo 2</h3>
                <p>Esercizio 3</p>
            </div>
        </a>
        <a href="#" class="gallery-item" style="background-image: url('path/to/your/image3.jpg');">
            <div class="gallery-item-overlay">
                <h3>Seminario</h3>
                <p>Esercizio 4</p>
            </div>
        </a>
        <a href="#" class="gallery-item" style="background-image: url('path/to/your/image4.jpg');">
            <div class="gallery-item-overlay">
                <h3>Seminario</h3>
                <p>Esercizio 4</p>
            </div>
        </a>
    </div>


    <script>
        const image = document.getElementById("image");
        const title = document.querySelector(".portfolio-title h1");

        window.addEventListener("scroll", () => {
            const scrollY = window.scrollY;
            const fadeEnd = window.innerHeight * 0.7;


            let progress = scrollY / fadeEnd;
            progress = Math.min(Math.max(progress, 0), 1);

            const opacity = 1 - progress;
            const scale = 1 - (progress * 0.15); 
            const blur = progress * 5;

            image.style.opacity = opacity;
            image.style.transform = `translate(-50%, -50%) scale(${scale})`;
            image.style.filter = `blur(${blur}px)`;

            title.style.transform = `translateY(${scrollY * 0.2}px)`;
        });


        const galleryItems = document.querySelectorAll('.gallery-item');

        const observerOptions = {
            root: null, 
            rootMargin: '0px',
            threshold: 0.1 
        };

        const observerCallback = (entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        };

        const observer = new IntersectionObserver(observerCallback, observerOptions);

        galleryItems.forEach((item, index) => {
            item.style.transitionDelay = `${index * 100}ms`; 
            observer.observe(item);
        });
    </script>

</body>
</html>

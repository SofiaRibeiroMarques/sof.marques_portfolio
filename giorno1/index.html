<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sof.marques portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: rgb(255, 255, 255);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: rgb(0, 0, 0);
            min-height: 250vh; 
            overflow-x: hidden;
        }

        a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        a::after {
            color: rgb(255, 0, 247);
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: rgb(255, 0, 247);
            transition: width 0.3s ease;
        }

        a:hover::after {
            color: rgb(255, 0, 247);
            width: 100%;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 100;
            background: rgb(255, 255, 255);             
        }

        .image-wrapper {
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            transition: opacity 0.1s linear;
            pointer-events: none;
        }

        .image-wrapper img {
            width: auto;
            height: 30vw;
        }


        .portfolio-title {
            height: 100vh;
            display: flex;
            align-items: flex-end;
            position: relative;
            z-index: 5;
            padding: 0;
        }

        .portfolio-title h1 {
            font-size: 13vw;
            line-height: 1;
            margin: 0 0 2vh 0; 
            padding: 10px 0 0 20px;
            text-transform: uppercase;
            font-weight: 200;
            will-change: transform; 
        }

        .content-container {
            max-width: 800px;
            margin: 30vh auto 0;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 5;
        }

        .paragrafo {
            font-size: 1.1rem;
            line-height: 1.6;
        }

      
        .gallery-container {
            position: relative;
            width: 100%;
            max-width: 96vw; 
            height: 220vh; 
            margin: 100px auto; 
            padding: 0;
        }

        .gallery-item {
            position: absolute;
            width: 26vw; 
            max-width: 380px;
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            will-change: opacity, transform;
        }

       
        .gallery-item:nth-child(1) { top: 0%; left: 5%; }
        .gallery-item:nth-child(2) { top: 15%; left: 60%; }
        .gallery-item:nth-child(3) { top: 45%; left: 10%; }
        .gallery-item:nth-child(4) { top: 70%; left: 68%; }
        .gallery-item:nth-child(5) { top: 95%; left: 2%; }
        .gallery-item:nth-child(6) { top: 120%; left: 64%; }
        .gallery-item:nth-child(7) { top: 145%; left: 8%; }

        .gallery-item.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-thumb {
            display: block;
            width: 100%;
            height: 40vh;
            max-height: 450px;
            background-color: #f0f0f0;
            background-size: cover;
            background-position: center;
            border-radius: 2px;
            transition: opacity 0.3s ease;
        }

        .gallery-thumb:hover {
            opacity: 0.8;
        }

        .gallery-info {
            margin-top: 15px;
            text-align: left;
        }

        .gallery-info h3 {
            margin: 0;
            font-size: 0.8rem;
            font-weight: 400;
            color: rgb(255, 0, 204);
        }

        .gallery-info p {
            margin: 2px 0 0 0;
            font-size: 0.7rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .gallery-container {
                height: auto;
                display: flex;
                flex-direction: column;
                gap: 60px;
                padding: 0 20px;
                max-width: 100%;
            }
          
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div><a href="https://www.instagram.com/sof.marques/">Sof.Marques</a></div>
        <div><a href="#">About</a></div>
    </div>

    <div class="image-wrapper" id="image">
        <img src="logo.png" alt="portfolio image">
    </div>

    <div class="portfolio-title">
        <h1>SOF.MARQUES</h1>
    </div>

    <div class="content-container">
        <div class="social">
            <p>
                Social<br>
                <a target="_blank" href="https://www.instagram.com/sof.marques/">
                    IG @sof.marques
                </a>
            </p>
        </div>
        <p class="paragrafo">
            Questo sito racchiude tutti gli esercizi realizzati durante il seminario "introduzione alla programmazione per designers".
        </p>
    </div>

    <div class="gallery-container">
        <div class="gallery-item">
            <a target="_blank" href="https://sofiaribeiromarques.github.io/sof.marques_portfolio/giorno1/esercizio2/index.html" class="gallery-thumb" style="background-image: url('es.2.png');"></a>
            <div class="gallery-info">
                <h3>Flamingo 1</h3>
                <p>Esercizio 2</p>
            </div>
        </div>

        <div class="gallery-item">
            <a href="https://sofiaribeiromarques.github.io/sof.marques_portfolio/giorno1/esercizio3/index.html" class="gallery-thumb" style="background-image: url('es.3.png');"></a>
            <div class="gallery-info">
                <h3>Flamingo 2</h3>
                <p>Esercizio 3</p>
            </div>
        </div>

        <div class="gallery-item">
            <a href="https://sofiaribeiromarques.github.io/sof.marques_portfolio/giorno1/esercizio4/index.html" class="gallery-thumb" style="background-image: url('es.4.png');"></a>
            <div class="gallery-info">
                <h3>Atomo</h3>
                <p>Esercizio 4</p>
            </div>
        </div>

        <div class="gallery-item">
            <a href="https://sofiaribeiromarques.github.io/sof.marques_portfolio/giorno1/esercizio5" class="gallery-thumb" style="background-image: url('es.5.png');"></a>
            <div class="gallery-info">
                <h3>Laser</h3>
                <p>Esercizio 5</p>
            </div>
        </div>

    </div>

    <script>
        const image = document.getElementById("image");
        const title = document.querySelector(".portfolio-title h1");

        window.addEventListener("scroll", () => {
            const scrollY = window.scrollY;
            const fadeEnd = window.innerHeight * 0.7;

            let progress = Math.min(Math.max(scrollY / fadeEnd, 0), 1);

            image.style.opacity = 1 - progress;
            image.style.transform = `translate(-50%, -50%) scale(${1 - (progress * 0.15)})`;
            image.style.filter = `blur(${progress * 5}px)`;

            title.style.transform = `translateY(${scrollY * 0.2}px)`;
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                }
            });
        }, { threshold: 0.05 });

        document.querySelectorAll('.gallery-item').forEach(item => {
            observer.observe(item);
        });
    </script>

</body>
</html>

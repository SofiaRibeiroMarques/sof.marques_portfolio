<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			background-color: rgb(255, 218, 245);
			height: 100vh;
			display: flex;
			margin: 0;
			justify-content: center;
			align-items: center;
			font-family: 'Montserrat', sans-serif;
		}

		.picture{
			justify-content: center;
			align-items: center;
			background-color: rgb(255, 218, 245);
		}
		a {
            color: rgb(255, 156, 230);
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

      
          a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: rgb(255, 0, 247);
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }


        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 10;

            background: rgb(255, 218, 245);             

        }
	</style>
</head>
<body>

	
	<script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
	<script class="picture">

		let flamingo

		function preload() {
			flamingo = loadImage('flamingo.png')
		}

		function setup() {
			// creiamo un elemento canvas
			createCanvas(800, 800)
			flamingo.resize(flamingo.width / 5, flamingo.height / 5)
		}

		function draw(){
			background(255, 218, 245)
			noStroke()

			let numH = flamingo.width
			let numV = flamingo.height
			let d = 6
			let ox = (width - (numH - 1) * d) / 2
			let oy = (height - (numV - 1) * d) / 2

			let amount = mouseX * 0.3

			let ny = frameCount * 0.011
			let nx = frameCount * 0.031
			let nz = frameCount * 0.014

			for (let j=0; j<numV; j++) {
				for(let i=0; i<numH; i++) {
					let col = flamingo.get(i, j)
					let al = alpha(col)
					if (al < 250) continue
					let br = brightness(col)
					let px = ox + i * d + map(noise( i * 0.02 + nx, j * 0.02 + ny, nz), 0, 1, -amount, amount)
					let py = oy + j * d + map(noise( i * 0.02 + nx, j * 0.02 + ny, nz + 5), 0, 1, -amount, amount)
					fill(col)
					circle(px, py, br * 0.04)
					circle(px, py, br * 0.06)
				}
			}

		}
	</script>
<div class="top-bar">
        <div><a href="../index.html"> Torna alla home</a></div>
    </div>
</body>
</html>

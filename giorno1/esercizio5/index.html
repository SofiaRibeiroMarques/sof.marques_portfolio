<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			background-color: gray;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		  a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

      
          a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: rgb(11, 15, 48);
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }


        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 10;

        }
	</style>
</head>
<body>
		<div class="top-bar">
        <div><a href="https://sofiaribeiromarques.github.io/sof.marques_portfolio/giorno1/"> Torna alla home</a></div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
	<script>

		function setup() {
			createCanvas(windowWidth, windowHeight)
		}

		function draw(){
			background(0)

			noFill()
			stroke(255, 0, 255)
			drawingContext.shadowBlur = 20
			drawingContext.shadowColor = 'magenta'

			let sn = mouseX * 0.01
			let depth = mouseY

			for (let j=50; j<height-50; j+=6) {
				beginShape()
				for (let i = 0; i < width; i+=5) {
					let n = noise(i * 0.003 + sn, j * 0.007 + frameCount * 0.01) * 300 - depth
					n = min(0, n)
					vertex(i, n + j)
				}
				endShape()
			}
		}

		function windowResized() {
			resizeCanvas(windowWidth, windowHeight)
		}
	</script>

</body>
</html>

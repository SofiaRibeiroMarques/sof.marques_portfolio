<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>

</head>
<body style="background-color: rgb(255, 220, 230)">
<div class="top-bar">
        <div><a href="../index.html">Torna alla home</a></div>
    </div>
<style>		
    a {
            color: rgb(255, 156, 230);
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

      
          a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: rgb(255, 0, 247);
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }


        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 10;
            background-color: rgb(255, 220, 230);

        }
        </style>
</body>
</html>
